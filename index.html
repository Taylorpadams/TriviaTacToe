<!DOCTYPE html>
<html>
<head>
	<title>Trivia Tac Toe!</title>
	<!-- style sheet links -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
	
	<!--Javascript links -->
	<script type="text/javascript" src="js/app.js" defer></script>
	<script type="text/javascript" src="js/controller.js" defer></script>

</head>
<body ng-app="tttApp" ng-controller="TttController as tttCtrl">
    <h1>Trivia Tac Toe!</h1>

    <form name="form" class="playInput">
        <input type="text" name="playerName" ng-model="tttCtrl.playerName" placeholder="Name" required>
        <button ng-click="tttCtrl.newPlayer()" ng-disabled="form.$invalid">Play</button>
    </form>

   <div id="scoreWrapper">
        <div id="p1">
            <h2>Player One Score</h2>
            <div id="p1score" class="score">{{ tttCtrl.gameState.score.p1Score }}</div>
          </div>

        <div id="p2">
            <h2>Player Two Score</h2>
            <div id="p2score" class="score">{{ tttCtrl.gameState.score.p2Score }}</div>
        </div>


	<section class="container">
        <div id="card" ng-class="{ isFlipped : tttCtrl.isFlipped}"> 
            <figure class="front">
                <div class="boxes" ng-repeat="box in tttCtrl.gameState.boxes" ng-click="tttCtrl.chooseBox($index)" ng-class="{ 'isX': box.isX , 'isO': box.isO , 'isQ': box.isQ}">
            </div>
            </figure>
            <figure class="back">
                <div class="trivia">
                <li class="question">{{ tttCtrl.triv.question }}</li>
                <li class="answer" ng-click="tttCtrl.setA()">{{ tttCtrl.triv.a }}</li>
                <li class="answer" ng-click="tttCtrl.setB()">{{ tttCtrl.triv.b }}</li>
                <li class="answer" ng-click="tttCtrl.setC()">{{ tttCtrl.triv.c }}</li>
                <li class="answer" ng-click="tttCtrl.setD()">{{ tttCtrl.triv.d }}</li>
            </div>
            </figure>
        </div>
    </section>
	<div id="status">
        <h1>{{ tttCtrl.gameState.stat }}</h1>
        <button id="newGameButton" ng-click="tttCtrl.reset()">New Game</button>
        <button id="reset" ng-click="tttCtrl.resetScore()">Reset Score</button>
        <button id="resetPlayers" ng-click="tttCtrl.resetPlayers()">Reset Players</button>
    </div>
    </div>    

</body>
</html>
